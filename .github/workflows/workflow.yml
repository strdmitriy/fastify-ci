name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm install
        run: npm ci

      - name: run linter
        run: npx eslint .

      - name: run test
        run: npm test


